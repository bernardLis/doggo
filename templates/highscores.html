{% extends "layout.html" %}

{% block title %}
    highscores
{% endblock %}

{% block main %}
  {% for score in hscores: %}
    <div class="row">
      {{loop.index}} <span>. </span> {{score["username"]}} <span> - </span> {{score["score"]}} {{score["favbreed"]}}
    </div>
  {% endfor %}
  <a href="/">restart</a>

{% endblock %}
