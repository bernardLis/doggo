{% extends "layout.html" %}

{% block title %}
    highscores
{% endblock %}

{% block main %}
  <h1>Highscores:</h1>
  <table class="table table-striped">

    <thead>
      <tr>
        <th>#</th>
        <th>Nickname</th>
        <th>Bones</th>
        <th>Favourite breed</th>
        </tr>
    </thead>

    <tbody>
      {% for score in hscores: %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{score["username"]}}</td>
          <td>{{score["score"]}}</td>
          <td>{{score["favbreed"]}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

  <a id="hsnewGame" href="/">
    <button class="btn btn-secondary">
      <i style="color: white;" class="fas fa-bone"></i>
      <i style="color: white;" class="fas fa-bone"></i>
      <i style="color: white;" class="fas fa-bone"></i>

      <h6 class="my-2">
        New game
      </h6>

      <i style="color: white;" class="fas fa-bone"></i>
      <i style="color: white;" class="fas fa-bone"></i>
      <i style="color: white;" class="fas fa-bone"></i>

    </button>
  </a>

{% endblock %}
