{% extends "layout.html" %}

{% block title %}
    highscores
{% endblock %}

{% block main %}
  <h1>Highscores:</h1>
  <table class="table table-striped">

    <thead>
      <tr>
        <th>#</th>
        <th>Nickname</th>
        <th>Bones</th>
        <th>Favourite breed</th>
        </tr>
    </thead>

    <tbody>
      {% for score in hscores: %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{score["username"]}}</td>
          <td>{{score["score"]}}</td>
          <td>{{score["favbreed"]}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

  <script>
  var brandBone = document.getElementById("brandBone");
  var brandBoneCounter = 0;
  brandBone.addEventListener("click", function()
  {
    brandBoneCounter++;
    if(brandBoneCounter % 7 == 0)
    {
      var hsnewGame = document.getElementById("hsnewGame");
      hsnewGame.classList.add("rotating");
      setTimeout(function(){ hsnewGame.classList.remove("rotating");}, 2000);
    }
    else
    {
      brandBone.classList.add("rotating");
      setTimeout(function(){ brandBone.classList.remove("rotating");}, 2000);
    }
  })

  var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;

  // For devices with screen width of less than 1000px
  if (width < 1001)
  {
    // remove padding
    var main = document.getElementById("main");
    main.classList.remove("p-5");
  }
  </script>

{% endblock %}
