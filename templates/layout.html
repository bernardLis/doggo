<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <!-- link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" -->
        <link href="/static/lib/bootstrap.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/bone-solid.svg" rel="icon">

        <link href="/static/countdownStyles.css" rel="stylesheet">


        <!-- Random icons from font awesome -->
        <!-- script src="https://kit.fontawesome.com/6577bdcc96.js" crossorigin="anonymous"></script -->
        <script src="/static/lib/fontawesome.js" crossorigin="anonymous"></script>

        <!-- script src="https://code.jquery.com/jquery-3.3.1.min.js"></script -->
        <script src="/static/lib/jquery.js"></script>
        <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script -->
        <script src="/static/lib/popper.js"></script>

        <!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script -->
        <script src="/static/lib/bootstrap.js"></script>

        <!-- Audio library for js -->
        <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script -->
        <script src="/static/lib/howler.js"></script>


        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Signika:wght@600&display=swap" rel="stylesheet">

        <title>Doggo Quiz{% block title %}{% endblock %}</title>

        <!-- Place for custom head links from other pages-->
        {% block head %}{% endblock %}

    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/"><i style="color: #D4CBB3;" id="brandBone" class="navbar-brand disabled fas fa-bone"></i></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto align-items-center">

            <li class="nav-item">
              <a class="nav-link" href="/hotdog">Hot Dog</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/">Breed Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/highscores">High Scores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info">Info</a>
            </li>

          </ul>
        </div>
      </nav>


      {% if get_flashed_messages() %}
          <header>
              <div class="alert alert-primary border text-center" role="alert">
                  {{ get_flashed_messages() | join(" ") }}
              </div>
          </header>
      {% endif %}

      <main id="main" class="container p-5">
          {% block main %}{% endblock %}
      </main>

      <script>
        var brandBone = document.getElementById("brandBone");
        var brandBoneCounter = 0;
        brandBone.addEventListener("click", function()
        {
          brandBoneCounter++;
          if(brandBoneCounter % 7 == 0)
          {
            var main = document.getElementById("main");
            main.classList.add("rotating");
            setTimeout(function(){ main.classList.remove("rotating");}, 2000);
          }
          else
          {
            brandBone.classList.add("rotating");
            setTimeout(function(){ brandBone.classList.remove("rotating");}, 2000);
          }
        })

      </script>

    </body>

</html>
